<!DOCTYPE>
<html>
    <head>
        <title>Tip Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Official Bootstrap -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <link rel="stylesheet" href="tipcal.css">

    <body>

        <div id="container">
            <h1>Tip Calculator</h1>

            <div id="calculator">

                <form>
                    <label>
                        How much was your bill?<br>
                        $ <input type="text" id="billAmount">
                    </label>
                    <label>
                        How was your service?<br>
                        <select id="serviceQuality">
                            <option disabled selected value=null>--Choose an option--</option>

                            <option value="0.3">30% - Outstanding</option>
                            <option value="0.2">20% - Good</option>
                            <option value="0.15">15% - Satisfactory</option>
                            <option value="0.1">10% - Poor</option>
                            <option value="0.05">5% - Terrible</option>
                        </select>
                   </label>
                   <lable>
                       How many people are sharing the bill?<br>
                       <input type="text" id="totalPeople"> people
                   </lable>
                   <button type="button" id="calculate">Calculate</button>
                   <button type="button" id="clearSpace">Clear</button>

                </form>

            </div><!--calculator-->
            <div id="totalTip">
                <span id="tip">0.00</span>
                <small id="each">each</small>

            </div><!--totalTip-->
        
        </div><!-- container -->
